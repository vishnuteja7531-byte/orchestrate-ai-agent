<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orchestrate Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              winter: {
                100: '#F5F7FA', // Frost White
                200: '#E3EAF0', // Border
                300: '#D0E2F2', // Misty Blue Start
                400: '#A0BEDC', // Misty Blue End
                500: '#A8C7E7', // Icy Blue (Primary)
                600: '#6B7B8C', // Soft Slate Gray
                700: '#4A90E2', // Cool Cyan Accent
                900: '#2D3A45', // Deep Slate Text
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(180deg, #F5F7FA 0%, #E8F1F8 100%);
        min-height: 100vh;
        color: #2D3A45;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CFD8E3;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A0BEDC;
      }
    </style>
